<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProdutos">
  <ul>
    <li *ngFor="let item of itensCarrinho">
      <img [src]="item.imagem" [alt]="item.descricao" />
      <p>{{ item.descricao }}</p>
      <p>Pre√ßo: {{ item.preco | currency : "BRL" }}</p>
      <label>
        Quantidade:
        <input
          type="number"
          [(ngModel)]="item.quantidade"
          (change)="calcularTotal()"
        />
      </label>
      <button
        type="button"
        class="remove-button"
        (click)="removerProdutoCarrinho(item.id)"
      >
        <fa-icon [icon]="faXmark"></fa-icon>
      </button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ total | currency : "BRL" }}</h2>
  <button class="buy-button" (click)="comprar()">Comprar</button>
</div>

<ng-template #semProdutos>Nenhum Produto adicionado ao carrinho</ng-template>
