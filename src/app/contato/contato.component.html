<h2 class="contact__title">Entre em contato</h2>
<section class="contact__container">
  <form class="contact-form" [formGroup]="formContato">
    <input
      type="text"
      formControlName="nome"
      [class.valid]="formContato.controls['nome'].valid"
      [class.invalid]="
        (formContato.controls.nome.invalid &&
          formContato.controls.nome.touched) ||
        formContato.controls.nome.dirty
      "
      id=""
      placeholder="Nome"
    />
    <input type="text" formControlName="assunto" id="" placeholder="Assunto" />
    <input
      type="tel"
      formControlName="telefone"
      id=""
      placeholder="(00) 0 0000-0000"
    />
    <input type="email" formControlName="email" id="" placeholder="Email" />
    <textarea
      formControlName="mensagem"
      id=""
      maxlength="300"
      placeholder="Digite a sua mensagem...."
    ></textarea>
    <button>Enviar</button>
  </form>

  <address>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14230.300361031368!2d-49.0703074!3d-26.9169772!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa5ec9dd8406a6a7!2sProWay!5e0!3m2!1spt-BR!2sbr!4v1672063026772!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <p>
      Rua Sete de Setembro 1213 (Shopping Neumarkt - Centro), Blumenau, SC,
      89010-911
    </p>
  </address>
</section>
